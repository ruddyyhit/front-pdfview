<html>
	<head>
		Login Page
	</head>
	<body>
		<form>
      <small *ngIf="invalidLogin" >{{errorMessage}}</small>
		<label for="name">Name</label> <input type="text" name="name" [(ngModel)]='name' /> <br>
		<label for="password">Password</label> <input type="password" name="password" [(ngModel)]='password' /> <br>
      <button (click)="welcomeLogin()" >Login</button>
		</form>
	</body>
</html>
